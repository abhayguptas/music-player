<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-music"></i> Music Player</h1>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for songs, artists...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <button class="tab-btn active" data-tab="search"><i class="fas fa-search"></i> Search</button>
            <button class="tab-btn" data-tab="favorites"><i class="fas fa-heart"></i> Favorites</button>
            <button class="tab-btn" data-tab="history"><i class="fas fa-history"></i> History</button>
        </div>

        <!-- Content Sections -->
        <div class="content-sections">
            <!-- Search Results -->
            <div class="tab-content active" id="search">
                <div id="searchResults" class="song-list">
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <p>Search for your favorite songs</p>
                    </div>
                </div>
            </div>

            <!-- Favorites -->
            <div class="tab-content" id="favorites">
                <div id="favoritesList" class="song-list">
                    <div class="empty-state">
                        <i class="fas fa-heart"></i>
                        <p>No favorites yet</p>
                    </div>
                </div>
            </div>

            <!-- History -->
            <div class="tab-content" id="history">
                <div id="historyList" class="song-list">
                    <div class="empty-state">
                        <i class="fas fa-history"></i>
                        <p>No listening history</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Music Player -->
        <div class="player" id="player">
            <div class="player-info">
                <img id="playerArt" src="" alt="Album Art" class="album-art">
                <div class="song-details">
                    <div class="song-title" id="playerTitle">No song playing</div>
                    <div class="song-artist" id="playerArtist">-</div>
                </div>
            </div>

            <div class="player-controls">
                <div class="progress-bar">
                    <span class="time" id="currentTime">0:00</span>
                    <div class="progress-container">
                        <div class="progress" id="progress"></div>
                        <input type="range" id="progressBar" min="0" max="100" value="0">
                    </div>
                    <span class="time" id="duration">0:00</span>
                </div>

                <div class="control-buttons">
                    <button id="prevBtn" class="control-btn"><i class="fas fa-step-backward"></i></button>
                    <button id="playPauseBtn" class="control-btn play-btn"><i class="fas fa-play"></i></button>
                    <button id="nextBtn" class="control-btn"><i class="fas fa-step-forward"></i></button>
                    <button id="favoriteBtn" class="control-btn"><i class="far fa-heart"></i></button>
                    <div class="volume-control">
                        <i class="fas fa-volume-up"></i>
                        <input type="range" id="volumeBar" min="0" max="100" value="70">
                    </div>
                </div>
            </div>

            <audio id="audioPlayer" crossorigin="anonymous" preload="metadata"></audio>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
